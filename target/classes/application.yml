server:
  port: 9901

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
  thymeleaf:
    cache: true
    check-template: true
    check-template-location: true
    content-type: text/html
    enabled: true
    encoding: UTF-8
    excluded-view-names: ''
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html

  datasource:
    url: jdbc:mysql://localhost:3306/big_screen?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    lazy-loading-enabled: true
    multiple-result-sets-enabled: true
    use-column-label: true
    use-generated-keys: true
    default-executor-type: SIMPLE
    default-statement-timeout: 30
  type-aliases-package: com.jc.bigScreen.model
  type-handlers-package: com.jc.bigScreen.typehandler
  mapper-locations: classpath:**/*.xml
  configuration-properties:
    jdbcTypeForNull: 'NULL'
    defaultScriptingLanguage: 'org.apache.ibatis.scripting.xmltags.XMLLanguageDriver'



swagger:
  enabled: true
  api-info:
    title: bigScreen API
    description: bigScreen 的 API 文档
    version: 2.0.0
    terms-of-service-url: http://terms-of-services.url
    contact-name: 支持团队
    contact-url: http://support.url
    contact-email: support@bigScreen.com
    license: Apache 2.0
    license-url: http://www.apache.org/licenses/LICENSE-2.0.html


# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: abcdefghijklmnopqrstuvwxyz
  # 令牌有效期（默认30分钟）
  expireTime: 30

  redis:
    # 地址
    host: localhost
    # 端口，默认为6379
    port: 6379
    # 数据库索引
    database: 0
    # 密码
    password:
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池的最大数据库连接数
        max-active: 8
        # #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms